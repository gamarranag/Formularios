<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form action="">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" name="" id="apellido" />
        </div>
        <br />
        <div>
          <label for="">Modalidad de cursada:</label>
          <input type="radio" name="modalidad" id="" checked /> On demand
          <input type="radio" name="modalidad" id="" checked /> En vivo
        </div>
        <br />
        <div>
          <label for="eMail">Correo electrónico:</label>
          <input type="text" name="" id="eMail" />
        </div>
        <br />
        <div>
          <input type="checkbox" name="" id="informacion" />
          <label for="informacion">
            Deseo recibir información sobre nuevos posteos en la plataforma de
            NUCBA.
          </label>
        </div>
        <br />
        <div>
          <input type="checkbox" name="" id="terminosCondiciones" />
          <label for="terminosCondiciones">
            Declaro que leí los términos y condiciones y estoy listo/a/e para
            convertirme en desarrollador/a/e web Full Stack.
          </label>
        </div>
        <br />
        <div>
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </main>
  </body>
</html>
